spi:
  - id: tft_spi
    clk_pin: GPIO14 #18
    mosi_pin: GPIO13 #23
    miso_pin: GPIO12

  - id: touch_spi
    clk_pin: GPIO25
    mosi_pin: GPIO32
    miso_pin: GPIO39

display:
  - platform: ili9xxx
    id: my_display
    model: ILI9341 
    spi_id: tft_spi
    cs_pin: GPIO15
    dc_pin: GPIO2 
    dimensions: 
      height: 240
      width: 320
    transform:
      swap_xy: true
      mirror_x: false
      mirror_y: false
    invert_colors: false
    auto_clear_enabled: false
    color_palette: 8BIT
    update_interval: never

touchscreen:
  - platform: xpt2046
    id: cyd_touchscreen
    spi_id: touch_spi
    cs_pin: GPIO33
    interrupt_pin: GPIO36
    update_interval: 50ms
    calibration:
      x_min: 180
      x_max: 3700
      y_min: 235
      y_max: 3800
    transform:
      swap_xy: true
      mirror_x: false
      mirror_y: false
    threshold: 400

output:
  - platform: ledc
    pin: GPIO21
    id: backlight_pwm
    frequency: 5000 Hz

  - platform: ledc
    pin: GPIO4 # Red
    id: led_red_output
    inverted: true # Invert logic because it's active low

  - platform: ledc
    pin: GPIO16 # Green
    id: led_green_output
    inverted: true

  - platform: ledc
    pin: GPIO17 # Blue
    id: led_blue_output
    inverted: true

light:
  - platform: monochromatic
    output: backlight_pwm
    name: Display Backlight
    id: display_backlight
    restore_mode: ALWAYS_ON

  - platform: rgb
    name: Onboard RGB LED
    id: onboard_rgb_led
